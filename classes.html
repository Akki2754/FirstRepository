<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">abc</p>
    <script>
        class Mobile{
            constructor(name,year,price){
                this.name=name;
                this.year=year;
                this.price=price;
            }
            
        }
        var brand=new Mobile("mi",2014,10000);
        document.getElementById("demo").innerHTML=brand.name + "this is price "+brand.year+ "& price is" +brand.price;
    </script>
</body>
</html>
