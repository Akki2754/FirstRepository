<!DOCTYPE html>
<html>
    <head>
        <title>
            Student registration Form
        </title>
    </head>
    <body>
        <form>

            <fieldset>
            <legend>Student Registration form</legend>
            <label>College Name:-</label>
            <input type="text" value="NBN Sinhgad School Of Engg.Ambegaon" readonly size="35"><br>
            <label>Name :-</label>
            <input type="text" required><br>
            <label>E-mail :-</label>
            <input type="email" required><br>
            
            
            <label>Staff Name:</label>
            <select>
                <optgroup label="IT"> 
                    <option>Patil P.A</option>
                    <option>Pise P.L</option>
                </optgroup>
                <optgroup label="Comp">
                    <option>Zende S.S</option>
                    <option>Damodare N.M</option>
                </optgroup>
            </select><br>
            <label>DOB:-</label>
            <input type="date"><br>
            <label>Branch:-</label>
            <select>

                <option>Mech</option>
                <option>IT</option>
                <option>Comp</option>
                <option>Civil</option>
            </select><br>
            <label>Gender :-</label>
            <input type="radio" name="Gender">
            <label>Male</label>
            <input type="radio" name="Gender">
            <label>Female</label>
            <input type="radio" name="Gender">
            <label>Others</label><br>
            <label>Mobile Number:-</label>
            <input type="number"><br>
            <label>Obtained Marks:-</label>
            <input type="text">
            <label>Out of Marks:-</label>
            <input type="text" value="100" disabled><br>
            <input type="submit">
            <input type="reset">
            <input type="color">
            <input type="datetime">

            </fieldset>
        </form>
    </body>
</html>
