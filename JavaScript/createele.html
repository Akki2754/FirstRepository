<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create element & Delete element</title>
</head>
<body>
    
    <h1>The remove() Method</h1>
    
    <p class="demo">The remove() method removes the element from the DOM.</p>
    
    <p id="delete">Click the button, and this paragraph will be removed
        
    </p>
    
    <button onclick="myFunction()">Remove paragraph</button>
    
    <script>
    function myFunction() {
      var myobj = document.getElementsById('delete');
      myobj.remove();
    }
    </script>
    
    </html>
    

</body>
</html>
